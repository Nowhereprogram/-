<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询结果</title>
</head>
<body>
    <h1>查询结果</h1>
    <p>Search query: "{{ query }}" by {{ search_by }}</p>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Telephone</th>
                <th>Email</th>
                <th>Zip</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.name }}</td>
                <td>{{ result.Address }}</td>
                <td>{{ result.Telephone }}</td>
                <td>{{ result.Email }}</td>
                <td>{{ result.Zip }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Search</a>
</body>
</html>
